<!DOCTYPE html>
	<html>
		<head>
	                
			<title>Formulário Teste</title>
			<link rel="stylesheet" type="text/css" href="template.css" />
		</head>
	   <body>

	      <header>
	        <div class="topo"> Página de Cadastro de Usuário</div>
	      </header>

	      <main>
	        <div class="cadastro">
	           <div class="cadastro-int">
	           	   <div class="form-1">
	           	      Nome Completo:<br />
			            <input type="text" name="nome" placeholder="Seu nome completo" /><br /><br />
			          RG:<br>
		                <input type="number" name="RG" ><br><br />
		              Pai:<br>
		                <input type="text" name="Pai" placeholder="Nome do Pai"><br><br>
	                  Pais:<br>
		                  <select>
		                  	<option>Argentina</option>
		                 	<option>Bolivia</option>
	                		<option>Brasil</option>
	                		<option>Chile</option>
	                		<option>Colômbia</option>
	                     </select><br /><br /><br />
                      Telefone:<br>
	                    <input type="number" name="Telefone" placeholder="Telefone"><br /><br />
	                  E-mail:<br>
	                    <input type="text" name="email" placeholder="E-Mail">	  
                    </div>
                    <div class="form-2">
                    	<form>				
			              Data de Nascimento:<br>
			             <input type="date" name="nascimento" placeholder="dd/mm/aaaa"><br /><br /></form>
			             CPF:<br>
			             <input type="number" name="CPF" placeholder="Digite seu CPF"><br /><br />
			             Mãe:<br>
			             <input type="text" name="Mae" placeholder="Nome da Mãe"><br /><br />
			             Profissão:<br>
			             <input type="text" name="Profissão" placeholder="Profissão"><br /><br />
			             Celular:<br>
			            <input type="number" name="Celular" placeholder="Digite seu celular"><br /><br />					

			        </div>
	           </div>
	           			            <div class="botoes">
			            	<input type="submit" name="cadastrar" value="Cadastrar">
			             	<input type="reset" value="Limpar">
		             	</div>		       
	        </div>
	     </main>
	   </body>
	</html>
